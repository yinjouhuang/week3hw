<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bluepurple: "#5147E6",
              navyblk: "#181828",
              lightgray: "#959498",
              creamp: "#6566F2",
              milkp: "#8A84F3",
              almond: "#CECAFF",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="max-w-md md:max-w-3xl lg:max-w-6xl">
      <div class="m-4 rounded-md h-96 bg-bluepurple md:h-64 lg:h-48">
        <div class="w-full p-4 md:p-6 lg:p-0">
          <div class="lg:flex lg:py-14 lg:px-10">
            <!--two lines-->
            <div class="lg:p-0 lg:w-full">
              <h1
                class="text-2xl font-extrabold text-white md:text-4xl lg:text-3xl"
              >
                Want product news and updates?
              </h1>
              <h2 class="mt-2 text-xl text-almond md:text-2xl lg:text-lg">
                Sign up for our newsletter to stay up to date.
              </h2>
            </div>
            <!--two lines-->

            <!--two buttons + line-->
            <div
              class="md:flex md:mt-8 lg:m-0 lg:p-0 lg:grid lg:grid-flow-row-dense lg:grid-cols-2 lg:grid-rows-2 lg:w-full lg:ml-16"
            >
              <!--email-->
              <form>
                <label class="block">
                  <input
                    class="w-full px-4 py-3 mt-8 mb-4 text-base border-2 border-gray-200 rounded-md text-lightgray md:py-3 md:w-96 md:m-0 lg:w-72"
                    type="email"
                    id="email"
                    name="email"
                    value="Enter your email"
                /></label>
              </form>
              <!--email-->
              <!--notify-->
              <button
                class="w-full px-2 py-3 text-lg text-white rounded-md bg-creamp md:p-0 md:w-32 md:ml-3 lg:ml-14"
              >
                Notify me
              </button>
              <!--notify-->
              <h3 class="mt-4 text-base text-milkp lg:col-span-2 lg:text-sm">
                We are about the protection of your data. Read our
                <span class="inline text-white underline">Privacy Policy</span>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
