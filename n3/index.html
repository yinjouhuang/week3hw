<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bluepurple: "#5147E6",
              navyblk: "#181828",
              lightgray: "#959498",
              creamp: "#6566F2",
              milkp: "#8A84F3",
              almond: "#CECAFF",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="max-w-md md:max-w-3xl lg:max-w-5xl">
      <div
        class="m-6 rounded-lg h-96 bg-bluepurple md:max-h-full md:rounded-xl lg:h-64"
      >
        <div class="w-full p-8 md:py-14 md:px-10 lg:p-0">
          <div class="mt-3 lg:py-6">
            <!--two lines-->
            <div class="lg:p-0 lg:w-full lg:px-52">
              <h1
                class="mb-8 text-2xl font-extrabold text-white md:text-4xl md:mt-4 md:text-center lg:text-2xl lg:mb-4"
              >
                Get notified when we're launching.
              </h1>
              <h2
                class="mb-3 text-sm text-almond md:text-xl md:text-center lg:text-sm"
              >
                Sagittis scelerisque nulla cursus in enim consectetur quam.
                Dictum urna sed consectetur neque tristique pellentesque.
              </h2>
            </div>
            <!--two lines-->

            <!--two buttons + line-->
            <div class="md:flex md:justify-center md:mt-10">
              <!--email-->
              <form>
                <label class="block">
                  <input
                    class="w-full px-4 py-3 mt-8 mb-4 text-base border-2 border-gray-200 rounded-md text-lightgray md:py-3 md:w-80 md:m-0 lg:text-sm lg:py-2 lg:w-64"
                    type="email"
                    id="email"
                    name="email"
                    value="Enter your email"
                /></label>
              </form>
              <!--email-->
              <!--notify-->
              <button
                class="w-full px-2 py-3 text-lg text-white rounded-md bg-creamp md:p-0 md:text-base md:w-40 md:ml-3 lg:text-sm lg:w-32"
              >
                Notify me
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
